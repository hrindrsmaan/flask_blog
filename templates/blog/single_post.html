{% extends "layout.html" %}

{% block title %} {{ post.title }} {% endblock %}


{% block content %} 

	
	<h2> {{ post.title }} </h2> <hr>


	<p> {{ post.body }}  </p>

	<strong> Posted by: {{ author }} in {{ category }} on 


		{% if post.publish_date %}

			{{ post.publish_date }}

		{% endif %}


	</strong> 

	<hr>


{% endblock %}
