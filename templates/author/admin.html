{% extends "layout.html" %}

{% block title %} Admin {% endblock %}



{% block content %} 


	{% for post in posts.items %}


		<h3> <a href="{{ url_for('article', slug = post.slug) }}"> {{ post.title }} </a> </h3> 

		<p> <a href="{{ url_for('edit', post_id = post.id) }}"> EDIT </a>  <a href="#"> DELETE </a> </p>

		<hr>

	{% endfor %}


	{% for page in posts.iter_pages() %}

		{% if page %}

			<a href="{{ url_for('admin', page = page )}}"> {{ page }} </a>

		{% else %}

			...

		{% endif %}

	{% endfor %}



{% endblock %}
