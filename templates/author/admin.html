{% extends "base.html" %}

{% block title %} Admin {% endblock %}



{% block content %} 


	<h2> Articles </h2> <hr>

	{% for post in posts %}

		<h3> <a href="{{ url_for('article', slug = post.slug) }}"> {{ post.title }} </a> </h3> 

		<p> {{ post.body }}  </p>


		<strong> Posted by Harinder Singh in Python on 

			{% if post.publish_date %}

			{{ post.publish_date }} 

			{% endif %}


		</strong> 

		<hr>

	{% endfor %}



{% endblock %}
