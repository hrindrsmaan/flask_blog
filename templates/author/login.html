{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block content %} 

	



	<h2> User Login</h2>

	<form method="post" action="{{ url_for('login')}}">

	  {{ form.hidden_tag() }}

	  {{ form.username.label }}:<br>
	  {{ form.username }}
	  
	  <br><br>

	  {{ form.password.label }}:<br>
	  {{ form.password }} <br><br>

	  <input type="submit" value="Submit">

	</form> 

{% endblock %}
