<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

   <title> {% block title %} Flask Blog  {% endblock %} </title>

</head>

<body>

    <header class="site-header">

      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">

        <div class="container">

          <a class="navbar-brand mr-4" href="/">Flask Blog</a>

          {% if session['user'] %}

            <form class="form-inline my-2 my-lg-0">

             
               <a class="navbar-brand mr-3" href="{{ url_for('admin') }}"> {{ session['user']}} </a>

               <a class="navbar-brand mr-3" href="{{ url_for('post') }}">Create</a>

               <a class="navbar-brand mr-3" href="{{ url_for('logout') }}">Logout</a>

            </form>

          {% else %}

             <a class="navbar-brand mr-3" href="{{ url_for('login') }}">Admin</a>

          {% endif %}

        </div>

      </nav>

    </header>

    <main role="main" class="container">

      <div class="row">

        <div class="col-md-8">

          {% block content %}

           
          {% endblock %}

        </div>




        <div class="col-md-4">

          <div class="content-section">

            <h4> Categories </h4>

            <p class='text-muted'>

              <ul class="list-group">


                {% for category in categories %}

                    <li class="list-group-item list-group-item-light">
                      
                      <a href="{{ url_for('category_wise_blog', category = category.name)}}"> {{ category.name }} </a>


                    </li>

                {% endfor %}


              </ul>

            </p>

          </div>

        </div>

      </div>

    </main>


   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
